<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link ref="stylesheet" type="text/css" href="styles.css">
        <style>
            .advanced-search {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .search-field {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                max-width: 500px;
                width: 100px;
            }

            .search-field label {
                flex: 0 0 200px;
                white-space: nowrap;
            }

            .search-field input[type="text"] {
                flex: 1;
            }

            .search-button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="image.html">Image Search</a></li>
                </ul>
            </nav>
        </header>   
        <main>
            <img src="https://www.google.com/search?q=google+logo&rlz=1C1CHBF_enZA1046ZA1046&tbm=isch&source=iu&ictx=1&vet=1&fir=2FEMalISLOerzM%252ChEGKA2JoH-lywM%252C_%253BsvTJ1DuK3WSczM%252C97aoqHqeooyGDM%252C_%253BwNsZSiIPru5UcM%252Ct1UueLxFfDxYVM%252C_%253BG9F8Sm8K__H2YM%252CyqSrMQ_lLcRCtM%252C_%253BTPHEjZVbUF1MeM%252CcW8-aIaVpNZsRM%252C_%253BSdHaFRa2DpKK4M%252CVMo7aM0ZVV725M%252C_%253Beg4AhDd7WlUWpM%252C8_sQEyX19QsyFM%252C_&usg=AI4_-kQH0Q3VGk9DO-rW4-PJEM_j1GkeQg&sa=X&ved=2ahUKEwjkjpX4iIuAAxXfUkEAHbpCCQMQ_h16BAhZEAE#imgrc=F18lZZuN-6pTHM" alt="Google Logo" class="google-logo">
            <form action="https://www.google.com/search" method="GET">
                <div class="advanced-search">
                    <div class="search-field">
                        <label for="all-words">Find pages with all these words:</label>
                        <input type="text" name="as_q" id="all-words" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="exact-phrase">Find pages with this exact word or phrase:</label>
                        <input type="text" name="as_epq" id="exact-phrase" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="any-words">Find pages with any of these words:</label>
                        <input type="text" name="as_oq" id="any-words" class="text-input">
                    </div>
                    <div class="search-field">
                        <label for="none-words">Find pages with none of these words:</label>
                        <input type="text" name="as_eq" id="none-words" class="text-input">
                    </div>
                    <div class="search-button">
                        <input type="submit" value="Advanced Search" class="blue-button">
                    </div>               
                </div>
            </form>
        </main>
    </body>
</html>
